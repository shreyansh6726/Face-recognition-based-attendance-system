<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceAttend | Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>

    <div class="landing-container">
        <h1 class="logo-title">
            <span class="animated-char">F</span>
            <span class="animated-char">a</span>
            <span class="animated-char">c</span>
            <span class="animated-char">e</span>
            <span class="animated-char"> </span>
            <span class="animated-char">A</span>
            <span class="animated-char">t</span>
            <span class="animated-char">t</span>
            <span class="animated-char">e</span>
            <span class="animated-char">n</span>
            <span class="animated-char">d</span>
            <span class="animated-char">a</span>
            <span class="animated-char">n</span>
            <span class="animated-char">c</span>
            <span class="animated-char">e</span>
        </h1>
        <p class="tagline">Seamless, Secure, and Smart Attendance with Face Recognition</p>

        <button id="get-started-btn" class="cta-button">Get Started</button>
    </div>

    <div id="role-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>What's Your Role?</h2>
            <p>Please select your role to proceed to the login/attendance system.</p>
            <div class="role-options">
                <button class="role-button" data-role="teacher">Teacher / Faculty</button>
                <button class="role-button" data-role="student">Student</button>
            </div>
            <button class="close-modal">&times;</button> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
